App\Entity\Course:
    type: entity
    table: course
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 100
        youtubeLink:
            type: string
            nullable: false
            length: 255
